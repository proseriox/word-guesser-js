<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-screen">
    <h1>Welcome to Word Guesser!</h1>
    <form id="start-form">
        <label for="player-name-input">Enter your name:</label>
        <input type="text" id="player-name-input" name="player-name-input">
        <button type="submit">Start Game</button>
    </form>
    <p id="start-feedback"></p>
</div>
<div id="game-screen" style="display:none">
    <h1>Word Guesser</h1>
    <p>Welcome, <span id="player-name"></span>! Guess the word by typing in letters one at a time.</p>
    <p>Number of guesses remaining: <span id="guesses"></span></p>
    <p>Word: <span id="word"></span></p>
    <form id="guess-form">
        <label for="guess">Guess a letter:</label>
        <input type="text" id="guess" name="guess" maxlength="1">
        <button type="submit">Guess</button>
    </form>
    <p id="feedback"></p>
    <h2>Scoreboard</h2>
    <table id="scoreboard">
        <thead>
        <tr>
            <th>Name</th>
            <th>Wins</th>
        </tr>
        </thead>
        <tbody id="scoreboard-body">
        </tbody>
    </table>
    <button id="reset-leaderboard-button">Reset Leaderboard</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
